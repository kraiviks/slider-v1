<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slider</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="slider">
			<div class="slide">
				<img src="img/car1.jpg" alt="car1" />
				<h3 class="slide__title"></h3>
			</div>
			<div class="slide">
				<img src="img/car2.jpg" alt="car2" />
				<h3 class="slide__title"></h3>
			</div>
			<div class="slide">
				<img src="img/car3.jpg" alt="car3" />
				<h3 class="slide__title"></h3>
			</div>
			<div class="slide">
				<img src="img/car4.jpg" alt="car4" />
				<h3 class="slide__title"></h3>
			</div>
			<div class="slide">
				<img src="img/car5.jpg" alt="car5" />
				<h3 class="slide__title"></h3>
			</div>
		</div>
		<div class="control-box">
			<div class="prev">&#8592;</div>
			<div class="next">&#8594;</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
